<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #todo-table th:nth-child(1),
        #todo-table td:nth-child(1) {
            width: 80%;
        }

        #todo-table th:nth-child(2),
        #todo-table td:nth-child(2),
        #todo-table th:nth-child(3),
        #todo-table td:nth-child(3) {
            width: 10%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 80px;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px; /* form 필드와 위 위젯 사이 공간 */
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-bottom: 10px; /* form 필드와 위 위젯 사이 공간 */
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Todo List</h1>
<table id="todo-table">
    <tr>
        <th>Item</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for item in todo_items %}
    <tr>
        <td>{{ item.item_text }}</td>
        <td><a href="{% url 'edit_item' item.pk %}">Edit</a></td>
        <td><a href="{% url 'delete_item' item.pk %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>

<form id="add-item-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>
</body>
<script>
    function addRow() {
        // table element 찾기
        const table = document.getElementById('todo-table');

        // 입력된 아이템 가져오기
        const newItemText = document.getElementById('item-input').value.trim();

        // 아이템이 비어있는지 확인
        if (newItemText !== '') {
            // 새로운 행(Row) 추가
            const newRow = table.insertRow();

            // 새 행(Row)에 Cell 추가
            const newCell1 = newRow.insertCell(0);
            const newCell2 = newRow.insertCell(1);
            const newCell3 = newRow.insertCell(2);

            // Cell에 텍스트 추가
            newCell1.innerText = newItemText;

            // "Edit" 링크 생성
            const editLink = document.createElement('a');
            editLink.href = '#'; // 임시로 '#' 사용
            editLink.innerText = 'Edit';
            editLink.onclick = function() { editItem(newRow); };
            newCell2.appendChild(editLink);

            // "Delete" 링크 생성
            const deleteLink = document.createElement('a');
            deleteLink.href = '#'; // 임시로 '#' 사용
            deleteLink.innerText = 'Delete';
            deleteLink.onclick = function() { deleteItem(newRow); };
            newCell3.appendChild(deleteLink);

            // 입력 필드 비우기
            document.getElementById('item-input').value = '';
        }
    }

    function editItem(row) {
        const newText = prompt('Enter new text:');
        if (newText !== null) {
            row.cells[0].innerText = newText;
        }
    }

    function deleteItem(row) {
        if (confirm('Are you sure you want to delete this item?')) {
            row.remove();
        }
    }
</script>
</html>
