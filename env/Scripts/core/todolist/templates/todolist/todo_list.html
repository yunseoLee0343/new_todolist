<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #todo-table th:nth-child(1),
        #todo-table td:nth-child(1) {
            width: 80%;
        }

        #todo-table th:nth-child(2),
        #todo-table td:nth-child(2),
        #todo-table th:nth-child(3),
        #todo-table td:nth-child(3) {
            width: 10%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 80px;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px; /* form 필드와 위 위젯 사이 공간 */
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-bottom: 10px; /* form 필드와 위 위젯 사이 공간 */
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Todo List</h1>
<table id="todo-table">
    <tr>
        <th>Item</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for item in todo_items %}
    <tr>
        <td>{{ item.item_text }}</td>
        <td><a href="#" onclick="editItem({{ item.pk }})">Edit</a></td>
        <td><a href="#" onclick="deleteItem({{ item.pk }})">Delete</a></td>
    </tr>
    {% endfor %}
</table>


<form id="add-item-form">
    <input type="text" id="item-input" placeholder="Add new item">
    <button type="button" onclick="addRow()">Add</button>
</form>
<script>
    function addRow() {
        // table element 찾기
        const table = document.getElementById('todo-table');

        // 입력된 아이템 가져오기
        const newItemText = document.getElementById('item-input').value.trim();

        // 아이템이 비어있는지 확인
        if (newItemText !== '') {
            // 새로운 행(Row) 추가
            const newRow = table.insertRow();

            // 새 행(Row)에 Cell 추가
            const newCell1 = newRow.insertCell(0);
            const newCell2 = newRow.insertCell(1);
            const newCell3 = newRow.insertCell(2);

            // Cell에 텍스트 추가
            newCell1.innerText = newItemText;

            // "Edit" 링크 생성
            const editLink = document.createElement('a');
            editLink.href = '#'; // 임시로 '#' 사용
            editLink.innerText = 'Edit';
            editLink.onclick = function() { editItem(newRow); };
            newCell2.appendChild(editLink);

            // "Delete" 링크 생성
            const deleteLink = document.createElement('a');
            deleteLink.href = '#'; // 임시로 '#' 사용
            deleteLink.innerText = 'Delete';
            deleteLink.onclick = function() { deleteItem(newRow); };
            newCell3.appendChild(deleteLink);

            // 입력 필드 비우기
            document.getElementById('item-input').value = '';
        }
    }

    function editItem(row) {
        const itemId = row.getAttribute('data-item-id');
        const newText = prompt('Enter new text:');
        if (newText !== null) {
            // AJAX 요청을 보냅니다.
            fetch(`/edit/${itemId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'), // CSRF 토큰을 헤더에 포함합니다.
                },
                body: JSON.stringify({ item_text: newText }), // 새 텍스트를 JSON 형식으로 전송합니다.
            })
                .then(response => {
                    if (response.redirected) {
                        // 서버가 리디렉션을 요청했을 때
                        window.location.href = response.url; // 리디렉션합니다.
                    } else {
                        // 서버가 리디렉션을 요청하지 않았을 때
                        row.cells[0].innerText = newText; // 화면에 변경된 텍스트를 업데이트합니다.
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    }

    function deleteItem(row) {
        const itemId = row.getAttribute('data-item-id');
        if (confirm('Are you sure you want to delete this item?')) {
            // AJAX 요청을 보냅니다.
            fetch(`/delete/${itemId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'), // CSRF 토큰을 헤더에 포함합니다.
                },
            })
                .then(response => {
                    if (response.redirected) {
                        // 서버가 리디렉션을 요청했을 때
                        window.location.href = response.url; // 리디렉션합니다.
                    } else {
                        // 서버가 리디렉션을 요청하지 않았을 때
                        row.remove(); // 해당 행을 삭제합니다.
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    }

</script>
</body>
</html>
